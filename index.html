<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:25</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
        <p class="welcome-header__text">If you have a Kakao Acount, log in with your email or phone number
        </p>
    </header>


    <!-- backend 서버가 없으므로 post 메서드를 사용하지 못한다 -->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/c6a4ea3261.js" 
    crossorigin="anonymous">
</script>
</body>
</html>
