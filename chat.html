<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Konkuk - Kakao Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:25</span>
        </div>
        <div class="status-bar__column">
            <span>90%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Konkuk</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
</header>

<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuseday, June 6, 2023
    </div>
    <div class="message-row">
        <img src="https://www.konkuk.ac.kr/img/Intro/UI_Mark_2011.jpg"/>
        <div class="message-row__content">
            <span class="message__author">Konkuk</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">11:18</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hi! nice to meet you!</span>
                <span class="message__time">11:19</span>
            </div>
        </div>
    </div>

<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
            <i class="fa-solid fa-arrow-up"></i>
        </button>

    </div>
</form>
</main>

<div id="no-mobile">
    <span>Your screen is too big</span>
</div>

    <script src="https://kit.fontawesome.com/c6a4ea3261.js" 
    crossorigin="anonymous">
</script>
</body>
</html>
